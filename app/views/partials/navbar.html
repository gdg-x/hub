<div ng-controller="NavbarCtrl" class="navbar navbar-inverse navbar-fixed-top">
<div class="color_bar"></div>
    <div class="container" id="top_bar">
        <div class="pull-left">
            <img src="images/gdgx_logo.png" />
        </div>
        <div class="pull-right" style="margin-top: 10px; margin-right: 10px;">
            <div ng-switch="user.auth">
                <div class="pull-right" id="menu_btn" ng-click="toggleMenu()"><i class="fa fa-align-justify"></i></div>
                <div ng-switch-when="true" class="pull-right">
                    <div class="signed_in">
                        <span id="logged_in_email">{{user.email}}</span>&nbsp;&nbsp;<img ng-src="{{user.image}}" class="img-circle">
                    </div>
                </div>
                <div ng-switch-default class="pull-right">
                    <div ng-show="user.auth == false && user.authResult != undefined">
                        <google-plus-signin clientid="748656608659" data-callback="signinCallback" data-postmessage="postmessage"></google-plus-signin>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-inner" id="navbar" ng-class="menuToggle">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                	<li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
    					<a ng-href="{{item.link}}">{{item.title}}</a>
					</li>
                </ul>
            </div>
            <div class="nav-collapse collapse pull-right" ng-show="user.auth == true">
                <ul class="nav">
                    <li ng-repeat="item in authed_menu" ng-class="{active: isActive(item.link)}">
                        <a ng-href="{{item.link}}">{{item.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
