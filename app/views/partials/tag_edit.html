<div class="container">
    <div class="row">
        <div class="span12">
            <h2>Tag Management</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span6">
                    <h3><i class="fa fa-edit"></i>{{tag.title}} [{{tag._id}}]</h3>
                    <div class="card">
                        <div class="card-wh-body">
                            <form class="simple-form">
                                <div class="form-group tag-description">
                                    <label for="tag-description">Tag Description</label>
                                    <textarea ng-model="tag.description" class="form-control" id="tag-description" placeholder="Tag Description"/>
                                </div>
                                <div class="form-group">
                                    <label for="tag-color">Tag Color</label>
                                    <input type="text" ng-model="tag.color" class="form-control" id="tag-color" placeholder="Tag Color"/>
                                </div>
                                <div class="form-group">
                                    <label for="tag-icon">Tag Icon Url</label>
                                    <input type="text" ng-model="tag.icon" id="tag-icon"/>
                                    <p class="help-block">The url should point to an image</p>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <h3><i class="fa fa-tags"></i> All Tags</h3>
                    <div class="card">
                        <div class="card-wh-body">
                            <form class="simple-form">
                                <div class="form-group">
                                    <label for="selected-tag">Selected Tag</label>
                                    <select type="text" class="form-control" id="selected-tag"/>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
