<div class="container">
	<div class="row">
		<div class="span12">
			<h3>Event Tag: {{vm.tag._id}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<form>
        <label for='title'>Title</label>
        <input type="text" ng-model="vm.tag.title" name="title" id="title"/>
        <label for='description'>Description</label>
        <textarea rows="5" ng-model="vm.tag.description" name="description" id="description"></textarea>
        <label for='color'>Color</label>
        <input type="text" ng-model="vm.tag.color" name="color" id="color"/>
        <div>
          <input type="submit" ng-click="vm.update(vm.tag)" value="Save" class="btn btn-primary" style="width: 224px"/>
        </div>
      </form>
      <div uib-alert ng-if="vm.showSuccess" close="vm.showSuccess = false;" class="alert-success span2" dismiss-on-timeout="5000"
           style="margin-left: 0">
        Changes saved!</div>
      <div uib-alert ng-if="vm.showError" close="vm.showError = false;" class="alert-error span6" dismiss-on-timeout="{{vm.errorDuration}}"
           style="margin-left: 0">
        {{ vm.errorText }}</div>
		</div>
	</div>
</div>
